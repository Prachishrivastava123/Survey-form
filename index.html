<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <div>

             class="logo" title="Apsis Communications" id="ApsisCom-survey" alt="apsiscom.com"  width="200"></a>

    <div class="container">
        <div class="hider">
            <div id="form-wrap">
                <div class="row">
                    <!--QUESTION ONE-->
                    <div class="col-12">
                        <h1>First Question?</h1>

                    </div>
                </div>

                    </div>
                </div>

                <div class="row">
                    <!--QUESTION THREE-->

                        <h1>Third Question?</h1>
                    </div>
                    <div class="col-10">
                        <input  placeholder="Enter your answer here" required/>

                    <div class="col-2">
                        <button class="btn next-btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">

                <div class="row">

                    </div>
                    <div class="col-10">
                        <input id="fourthq" placeholder="Enter your answer here" required/>

                    <div class="col-2">
